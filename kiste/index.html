    <script type="text/javascript"src="./script/dependencies/jquery.cookie.js"></script>
    <script src="./script/main.js" type="text/javascript"></script>
    <script src="./script/text.js" type="text/javascript"></script>

        window.flux ||

  <body>
    <!-- Reward Popup Section -->
    <div class="pop px-3">
      <div class="pop-reward text-center rounded-xl">
        <!-- Reward Image -->
        <img class="pop-reward-image w-128 mb-5" src="" alt="pop image" />

        <!-- Subheader for reward details -->
        <p id="TXT_WIN_SUBHEADER" class="text font-semibold mb-5"></p>
        <p id="TXT_WIN_BOX" class="spin font-semibold"></p>

        <!-- Button to claim or continue -->
        <button id="submit_name" class="pop-reward-btn btn w-64 rounded-full mx-auto" type="button">
          <span id="TXT_TRY_AGAIN">TRY AGAIN</span>
        </button>

        <!-- Countdown Timer Section (hidden by default) -->
        <div class="pop-reward-time mx-auto mt-3 hidden">
          <p id="TXT_EXPIRES" class="font-semibold"></p>
          <span class="counter font-semibold"></span>
        </div>
      </div>
    </div>

    <main>
      <!-- Game Scene Section -->
      <section class="game-container grid py-5 px-3">
        <div class="subject-bg hidden xl:block">
          <img class="img" src="./assets/astro-02.png" alt="subject" />
        </div>
        <div class="subject-bg">
          <img class="img" src="./assets/astro-1.png" alt="subject" />
        </div>

        <!-- Header with Logo -->
        <div class="header flex justify-center">
          <div class="logo">
            <img class="img" src="./assets/spinaway-logo.png" alt="logo" />
          </div>
        </div>

        <!-- SpinAaway Game Grid -->
        <div class="game-scene">
          <div class="stars grid grid-cols-3 gap-4 lg:gap-5">
            <!-- Star Buttons -->
            <button class="item">
              <img class="img" src="./assets/star.png" alt="item" />
            </button>
            <button class="item">
              <img class="img" src="./assets/star.png" alt="item" />
            </button>
            <button class="item">
              <img class="img" src="./assets/star.png" alt="item" />
            </button>
            <button class="item">
              <img class="img" src="./assets/star.png" alt="item" />
            </button>
            <button class="item">
              <img class="img" src="./assets/star.png" alt="item" />
            </button>
            <button class="item">
              <img class="img" src="./assets/star.png" alt="item" />
            </button>
            <button class="item">
              <img class="img" src="./assets/star.png" alt="item" />
            </button>
            <button class="item">
              <img class="img" src="./assets/star.png" alt="item" />
            </button>
            <button class="item">
              <img class="img" src="./assets/star.png" alt="item" />
            </button>
          </div>
        </div>

        <!-- Welcome text -->
        <h2 id="TXT_SUBHEADER" class="player-state font-semibold text-center p-2 rounded-md lg:py-5"></h2>
      </section>

      <!-- Footer Section -->
      <footer class="footer py-5">
        <p id="TXT_TERMS" class="text text-center mb-5"></p>

        <!-- Partners Section with Logos -->
        <div class="partners flex gap-4 justify-center items-center">
          <img class="img w-24" src="./assets/partner-1.png" alt="company" />
          <img class="img w-8" src="./assets/partner-2.png" alt="company" />
          <img class="img w-24" src="./assets/partner-3.png" alt="company" />
        </div>
      </footer>
    </main>

</html>
