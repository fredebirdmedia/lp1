<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tailwind CSS Sign Up Form</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100 h-screen flex justify-center items-center">
  <div class="bg-white p-8 rounded shadow-md w-full sm:w-96">
    <h2 class="text-2xl font-semibold mb-6">Sign Up</h2>
    <form>
      <div class="mb-4">
        <label for="email" class="block text-sm font-medium text-gray-700">Email Address</label>
        <input type="email" id="email" name="email"
          class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
      </div>
      <div>
        <button type="submit"
          class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring focus:ring-indigo-200 focus:ring-opacity-50">Sign
          Up</button>
      </div>
    </form>
    <div class="mt-4 text-sm text-center">
      <span class="text-gray-600">Already have an account?</span> <a href="#"
        class="font-medium text-indigo-600 hover:text-indigo-500">Sign in</a>
    </div>
  </div>
</body>

</html>
